<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Kyren ‚Ä¢ Feedback</title>

  <link rel="icon" href="assets/favicon.svg?v=20260128-1" />
  <link rel="stylesheet" href="assets/style.css?v=20260128-1" />
</head>

<body>
  <div class="bg"></div>
  <div class="bg-lines"></div>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <header class="topbar">
    <div class="pill">
      <a class="brand" href="./">
        <span class="dot"></span>
        <div class="brandText">
          <strong>KYREN</strong>
          <small data-i18n="brand_sub">hub</small>
        </div>
      </a>

      <div class="actions">
        <a class="chip" href="./" data-i18n="back_home">‚Üê Home</a>
        <a class="chip" href="#" data-repo-link data-i18n="nav_repo">Repo</a>
        <div class="lang">
          <button type="button" data-lang="pt" onclick="setLang('pt')">PT</button>
          <span>‚Ä¢</span>
          <button type="button" data-lang="en" onclick="setLang('en')">EN</button>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="hero" data-anim>
      <h1 data-i18n-html="fb_title_html"><em>Feedback</em></h1>
      <p data-i18n="fb_subtitle">Tudo rastre√°vel em issues.</p>
    </section>

    <section class="grid3" data-anim>
      <article class="card">
        <h3 data-i18n="fb_bug">Bug</h3>
        <p data-i18n="fb_bug_desc">Algo quebrou? Explica e manda prints.</p>
        <a class="btn" href="#" data-issue="bug" data-i18n="fb_open">Abrir ‚Üí</a>
      </article>

      <article class="card">
        <h3 data-i18n="fb_request">Pedido</h3>
        <p data-i18n="fb_request_desc">Pede algo com detalhes.</p>
        <a class="btn" href="#" data-issue="request" data-i18n="fb_open">Abrir ‚Üí</a>
      </article>

      <article class="card">
        <h3 data-i18n="fb_suggest">Sugest√£o</h3>
        <p data-i18n="fb_suggest_desc">Ideias e melhorias.</p>
        <a class="btn" href="#" data-issue="suggest" data-i18n="fb_open">Abrir ‚Üí</a>
      </article>
    </section>

    <section class="card" data-anim style="margin-top:14px;">
      <a class="rightLink" href="#" data-issues-all>
        <span data-i18n="fb_all">üßæ Ver todos os tickets</span> ‚Üí
      </a>
      <p class="muted" style="margin-top:10px;" data-i18n="fb_note">
        Configure o reposit√≥rio em app.js (CONFIG.repoUrl).
      </p>
    </section>
  </main>

  <script src="assets/app.js?v=20260128-1"></script>
</body>
</html>
