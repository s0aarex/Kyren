      document.getElementById("ui_label_2").textContent = d.ui_label_2;
      document.getElementById("ui_btn").textContent = d.ui_btn;

      document.getElementById("ui_steps").innerHTML = d.ui_steps.map(x=>`<li>${x}</li>`).join("");
